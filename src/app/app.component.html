<div class="container">
  <div class="row">
    <h1>{{ appName | async }}</h1>
    <input type="text" #serverName>
    <button class="btn btn-primary" (click)="onAddServer(serverName.value)">Add Server</button>
    <hr>
    <ul class="list-group" *ngFor="let server of servers">
      <li class="list-group-item">
        {{ server.name }} (ID: {{ server.id }})
      </li>
    </ul>
  </div>
  <div class="row">
    <button (click)="onSave()" class="btn btn-primary">Save Servers</button>
    <button (click)="onGet()" class="btn btn-primary">Get Servers</button>
  </div>
</div>
